<body>
	<div class="topnav">

		<a href="#" class="active"><i class="fas fa-home"></i> HOME</a>

		<a href="#"><i class="fab fa-neos"></i> NEWS</a>
		<a href="#"><i class="fas fa-file-signature"></i> CONTACT</a>

			<i class="fas fa-bars"></i>

	</div>

	</div>
	<script>
		function menuOpen(){

			var x = document.getElementsByTagName('a');
			/*x.item(1).style.display = "block";
			x.item(2).style.display = "block";
			x.item(3).style.display = "block";*/

			for(var k=1;k<=3;k++){
				if(x.item(k).style.display == "none")
				{x.item(k).style.display = "block";}
				else{x.item(k).style.display = "none";}
		}
	}

		


	</script>
